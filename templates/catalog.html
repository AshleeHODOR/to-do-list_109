<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store/ Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<link href="static/css/catalog.css" rel="stylesheet">

</head>
<body>

    {% include 'navbar.html' %} 
    
    <main class="container-container"> 
        <h1>Products!</h1>

        <div class="list">

            {% for prod in all_products %}
                <div class="product">
                    <img src="{{ prod.image }}">
                    <h5>{{prod.title}}</h5>
                    <label>${{prod.price}}</label>
                
                <form method="post" action="/addTocart">
                    <input name="title" type="hidden" value="{{prod.title}}"> 
                    <button class="btn btn-sm btn-danger">Add</button>
                </form>
            </div>

        {% endfor %}

    </div>


    </main>

</body>
</html>
