<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link href="/static/css/gallery.css" rel="stylesheet">

</head>
<body>
    
    {% include 'navbar.html' %}

    <main class="container">
        <h1>This is my Gallery!</h1>
        <h4>Add your images at the bottom of the page!!!</h4>



    <div class="list">
        {% for img_url in all_images %}
            <img src="{{ img_url }}" alt="Image error">
        {% endfor %}
    </div>


    <details>
        <summary>Add Image</summary>

        <form method="POST" action="/addImage">
            <input name="image" type="url" placeholder="URL of your image">
            <button class="button-container">Add</button>
        </form>

    </details>


    </main>
    


</body>
</html>
